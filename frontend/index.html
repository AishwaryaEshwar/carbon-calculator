<!DOCTYPE html>
<html>
<head>
    <title>Carbon Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .spinner-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    .spinner {
        display: block;
        width: 44px;
        height: 44px;
        border: 5px solid #d4ead4;
        border-top-color: #2c7a2c;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
    .spinner-text {
        margin-top: 10px;
        color: #2c7a2c;
        font-size: 14px;
    }
    form {
        text-align: left;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Recipe Carbon Calculator</h1>
    <form id="uploadForm">
        <label>Upload PDF</label>
        <input type="file" id="pdfFile" accept=".pdf" required>
        <label>Upload CO2 Excel</label>
        <input type="file" id="co2File" accept=".xlsx" required>
        <button type="submit">Process Files</button>
    </form>

    <div id="spinner" style="display:none;" class="spinner-wrapper">
        <div class="spinner"></div>
        <p class="spinner-text">Processing, please wait...</p>
    </div>

    <p id="status"></p>
    <button id="downloadBtn" style="display:none;">Download Result</button>
</div>
<script src="script.js"></script>
</body>
</html>
